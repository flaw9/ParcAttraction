<!-- avis.component.html -->
<div *ngIf="avis && avis.length">
  <h2>Avis de l'attraction</h2>
  <ul>
    <li *ngFor="let avisItem of avis">
      <!-- <p>{{ avisItem.auteur }}</p> -->
      <p>{{ avisItem.commentaire }}</p>
      <p>Note : {{ avisItem.note }}/5</p>
    </li>
  </ul>
</div>
<div *ngIf="!avis || avis.length === 0">
  <p>Aucun avis disponible pour cette attraction.</p>
</div>
