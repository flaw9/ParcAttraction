<mat-card>
  <mat-card-header>
    <mat-card-title>Critiques pour l'attraction {{ getAttractionName() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let critique of critiques">
      <app-critique-block [critique]="critique"></app-critique-block>
    </ng-container>
  </mat-card-content>
</mat-card>
