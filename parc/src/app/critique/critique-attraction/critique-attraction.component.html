<mat-card>
  <mat-card-header>
    <mat-card-title>
      Critiques pour l'attraction {{ getAttractionName() }} |
      Note moyenne : {{mean | number:'1.0-2'}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-stroked-button (click)="openDialog()">Ajouter</button>
    <div *ngFor="let critique of critiques" class="critique-block-container">
      <ng-container *ngIf="critique.critique_id !== null">
        <app-critique-block [critique]="critique"></app-critique-block>
        <ng-container *ngIf="isLoggedIn">
          <div class="critique-admin-container">
            <button mat-stroked-button (click)="openDialog(critique)">Modifier</button>
            <button mat-stroked-button color="warn" (click)="deleteCritique(critique)">Supprimer</button>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
