<mat-card>
  <mat-card-header>
    <mat-card-title class="title-container">
      {{ "CRITICS_PAGE.TITLE" | translate }} {{ getAttractionName() }} |
      {{ "ATTRACTIONS.AVERAGE" | translate }} :
  
      <app-star [rating]="mean ?? 0"></app-star> | {{ mean ?? 0 }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-stroked-button (click)="openDialog()">{{ "ADMIN.DESCRIPTION.ADD" | translate }}</button>
    <div *ngFor="let critique of critiques" class="critique-block-container">
      <ng-container *ngIf="critique.critique_id !== null">
        <app-critique-block [critique]="critique"></app-critique-block>
        <ng-container *ngIf="isLoggedIn">
          <div class="critique-admin-container">
            <button mat-stroked-button (click)="openDialog(critique)">{{ "ATTRACTIONS.EDIT" | translate }}</button>
            <button mat-stroked-button color="warn" (click)="deleteCritique(critique)">{{ "ATTRACTIONS.DELETE" | translate }}</button>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
